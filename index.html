<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Consumo do pacote de dados - Zamed</title>
</head>

<body>
    <h1>Consumo/Previsão de consumo pacote de dados</h1>
    <div>
        <h2>Este ciclo (19/06/20, 19/07/20)</h2>
        <span id="consumidoEsteCiclo"></span>Gb / <span id="tamanhoPacote"></span>Gb
    </div>
    <div id="chart">
        <div class="ct-chart ct-perfect-fourth"></div>
        <div id="legenda">
            <div>
                <span class="legendaGrafico" id="legandaConsumido"></span> Dados consumidos
            </div>
            <div>
                <span class="legendaGrafico" id="legandaEstimadoSemanal"></span> Previsão baseado em média diária
            </div>
            <div>
                <span class="legendaGrafico" id="legandaEstimadoDiario"></span> Previsão baseado em média semanal (em breve)
            </div>
        </div>
    </div>
    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
